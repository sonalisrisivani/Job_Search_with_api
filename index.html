<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Job Search App</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Enter job title, keywords..." required>
            <input type="text" id="locationInput" placeholder="Enter location (optional)">
            <button type="submit">Search</button>
        </form>
    </header>

    <main id="jobListings">
        <!-- Job listings will be displayed here -->
    </main>

    <script src="script.js"></script>
</body>
</html>
